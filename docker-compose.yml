version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: flamegraph-ai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: flamegraph_ai
      POSTGRES_USER: flamegraph
      POSTGRES_PASSWORD: flamegraph
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: flamegraph-ai-pgadmin
    restart: unless-stopped
    profiles: ["pgadmin"]
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@flamegraph.ai
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
